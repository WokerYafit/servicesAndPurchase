<select name="unit" >

        <input id="amount" class="serviceInput" type="int" name="amount" value="20">

<div class="moveToPayment"><input type="button" value="מעבר לתשלום" onclick="PaymentDetailsPopup()"></div>

<!--=========================Payment Popup =============================-->

<div class="paymentPopup" id="paymentPopup">
    <h2 class="paymentHD" >פרטי תשלום</h2>
    <div class="updatePaymentDetails">
       <h5 class="paymentHeader">שם בעל/ת הכרטיס</h5> 
       <input class="paymentInput" type="text" id="csName">
    </div>

    <div class="updatePaymentDetails">
        <h5 class="paymentHeader">מספר זהות  בעל/ת הכרטיס</h5> 
        <input class="paymentInput" type="text" name="id">
     </div>

     <div class="updatePaymentDetails">
        <h5 class="paymentHeader">מספר הכרטיס</h5> 
        <input class="paymentInput" type="password" name="cardNumber">
     </div>

     <div class="updatePaymentDetails">
       <h5 class="paymentHeader">תוקף כרטיס</h5> 
       <div class="validationDate">
        <select name="yearValidation" name="yearValidation">
        <option value="1">2024</option>
        <option value="2">2025</option>
        <option value="3">2026</option>
        <option value="4">2027</option>
        <option value="5">2028</option>
        <option value="6">2029</option>
        <option value="7">2030</option>
        <option value="8">2031</option>
       </select>
       <H5>/</H5>
       <select name="monthValidation" name="monthValidation" >
        <option value="1">ינואר</option>
        <option value="2">פברואר</option>
        <option value="3">מרץ</option>
        <option value="4">אפריל</option>
        <option value="5">מאי</option>
        <option value="6">יוני</option>
        <option value="7">יולי</option>
        <option value="8">אוגוסט</option>
        <option value="9">ספטמבר</option>
        <option value="10">אוקטובר</option>
        <option value="11">נובמבר</option>
        <option value="12">דצמבר</option>
       </select>
       
       </div>
     </div>
     <div class="updatePaymentDetails">
        <h5 class="paymentHeader">CVV</h5> 
        <input class="paymentInput" type="int" name="cvv">
     </div>
    <button type="button" onclick="PaymentDetailsPopupClose()">אישור</button>
</div>
</div>
</div>
